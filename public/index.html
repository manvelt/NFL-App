<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFL Weekly Picker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS -->
    <script type="text/javascript" src="vendor/angular.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>

  <body ng-app="NFLApp" ng-controller="indexCtrl" style="background-image:url(images/NFL_Logo.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 hid">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
              <div class="box">
                <h3>Welcome to the NFL Weekly Picker!</h3>
                <h4>Please sign in below.</h4>
                <form class="form-horizontal" ng-submit="login(username, password)">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="username">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" ng-model="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button class="btn btn-primary pull-right">Sign in</button>
                    </div>
                  </div>
                </form>
                <p>{{errorMessage}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/index.js"></script>

  </body>
</html>
